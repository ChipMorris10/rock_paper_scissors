<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <!-- sample angular code -->
    <div class="container">
      <div ng-controller="myController">


      <div class="row">
      <h1>Rock, Paper, Scissors</h1>

      <form>
        <div class="form-inline">
          <label for="exampleInputPassword1">Player Move</label>
          <select ng-model="playerMove" class="form-inline">
              <option value=''>--Please Select--</option>
              <option>rock</option>
              <option>paper</option>
              <option>scissors</option>
            </select>
        </div>
        <div class="form-inline">
          <label for="exampleInputEmail1">Computer Move : {{ computer }}</label>


        </div>
        <button type="submit" ng-click="playGame()" class="btn btn-success">Play Game</button>
      </form>

      </div>

      <h3>Game Result {{ winner }}</h3>
      <p>Player Score: {{ playerScore }}</p>
      <p>Computer Score: {{ computerScore }}</p>
      <p>Ties: {{ ties }}</p>



      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
  </body>
</html>
